name: ğŸ” Continuous Integration

on:
  push:
    branches:
      - main
      - staging
      - trying
  pull_request:

jobs:
  check_formatting:
    runs-on: ubuntu-latest
    name: ğŸ—’ Check Rust formatting
    steps:
      - name: â¬‡ï¸ Checkout Source
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install Rustfmt
        uses: actions-rs/toolchain@v1
        with:
          components: rustfmt

      - name: ğŸ”§ Check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy_correctness_checks:
    runs-on: ubuntu-latest
    name: ğŸ”§ Clippy correctness checks
    strategy:
      fail-fast: false
      matrix:
        config:
          - { target: "x86_64-unknown-linux-gnu", target_dir: "target" }
          - { target: 'wasm32-unknown-unknown', target_dir: 'web-target' }
    steps:
      - name: â¬‡ï¸ Checkout Source
        uses: actions/checkout@v3

      - name: ğŸ§° Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -q \
              libasound2-dev \
              libudev-dev

      - name: ğŸ§° Install WASM Target
        if: matrix.config.target == 'wasm32-unknown-unknown'
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.config.target }}
          components: clippy

      - name: ğŸ§° Install Clippy
        if: matrix.config.target != 'wasm32-unknown-unknown'
        uses: actions-rs/toolchain@v1
        with:
          components: clippy

      - name: â™»ï¸ Cache Cargo Registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-registry

      - name: â™»ï¸ Cache Cargo Target
        uses: actions/cache@v3
        with:
          path: |
            target/
            web-target/
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ”§ Check
        uses: actions-rs/cargo@v1
        env:
          CARGO_TARGET_DIR: ${{ matrix.config.target_dir }}
        with:
          command: clippy
          args: --target ${{ matrix.config.target }} -- -W clippy::correctness -D warnings

  cargo-deny:
    name: Â©ï¸ License and advisories check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources

    # Prevent sudden announcement of a new advisory from failing ci:
    continue-on-error: ${{ matrix.checks == 'advisories' }}

    steps:
    - uses: actions/checkout@v3
    - uses: EmbarkStudios/cargo-deny-action@v1
      with:
        command: check ${{ matrix.checks }}
