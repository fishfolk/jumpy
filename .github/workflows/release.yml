name: ðŸš€ Release

on:
  schedule:
    # Run every night
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    tags:
      - "v*"

defaults:
  run:
    shell: bash

jobs:
  generate_changelog:
    name: ðŸ“œ Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ðŸ“  Calculate Git Cliff Args
        id: cliff-args
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "args=--latest" >> $GITHUB_OUTPUT
          else 
            echo "args=--unreleased" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“œ Generate Changelog
        uses: orhun/git-cliff-action@v2
        id: git-cliff
        with:
          args: -vv --strip all ${{ steps.cliff-args.outputs.args }}

      - name: ðŸ“ Set Job Summary
        run: |
          echo "${{ steps.git-cliff.outputs.content }}" >> $GITHUB_STEP_SUMMARY

  build_release:
    name: ðŸ”¨ Build
    runs-on: ${{ matrix.config.os }}
    continue-on-error: true
    outputs:
      release_version: ${{ env.RELEASE_VERSION }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, target: "x86_64-unknown-linux-gnu" }
          - { os: macos-latest, target: "x86_64-apple-darwin" }
          - { os: macos-latest, target: "aarch64-apple-darwin" }
          - { os: windows-latest, target: "x86_64-pc-windows-msvc" }

    steps:
      - name: ðŸ“  Calculate Release Version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" -o "${{ github.event_name }}" = "schedule" ]; then
            echo "RELEASE_VERSION=nightly-$(date '+%Y-%m-%d')" >> $GITHUB_ENV
          else
            echo "RELEASE_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ðŸ§° Install dependencies
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y -q \
              libasound2-dev \
              libudev-dev

      - name: ðŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          target: ${{ matrix.config.target }}

      - uses: actions/cache@v3
        name: â™»ï¸ Cache Cargo Registry
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-registry

      - name: ðŸ”¨ Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --locked --target ${{ matrix.config.target }}

      - name: âš™ï¸ Prepare artifacts [Windows]
        shell: bash
        if: matrix.config.os == 'windows-latest'
        run: |
          release_dir="jumpy-${{ env.RELEASE_VERSION }}"
          artifact_path="jumpy-${{ env.RELEASE_VERSION }}-${{ matrix.config.target }}.zip"
          echo "ARTIFACT_PATH=$artifact_path" >> $GITHUB_ENV
          mkdir $release_dir
          cp target/${{ matrix.config.target }}/release/jumpy.exe $release_dir/
          cp -R assets/ $release_dir/
          cp LICENSE $release_dir/
          7z a -tzip $artifact_path $release_dir/

      - name: âš™ï¸ Prepare artifacts [Unix]
        shell: bash
        if: matrix.config.os != 'windows-latest'
        run: |
          release_dir="jumpy-${{ env.RELEASE_VERSION }}"
          artifact_path="jumpy-${{ env.RELEASE_VERSION }}-${{ matrix.config.target }}.tar.gz"
          echo "ARTIFACT_PATH=$artifact_path" >> $GITHUB_ENV
          mkdir $release_dir
          cp target/${{ matrix.config.target }}/release/jumpy $release_dir/
          cp -R assets $release_dir
          cp LICENSE $release_dir
          tar -czvf $artifact_path $release_dir/

      - name: â«ï¸ Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_PATH }}
          path: ${{ env.ARTIFACT_PATH }}
          if-no-files-found: error

  publish_release:
    name: ðŸš€ Publish
    needs:
      - generate_changelog
      - build_release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Download Artifacts
        uses: actions/download-artifact@v2

      - name: ðŸ”’ Generate Checksums
        run: for file in jumpy-*/jumpy-*; do openssl dgst -sha256 -r "$file" | awk '{print $1}' > "${file}.sha256"; done

      - name: ðŸš€ Publish Release
        uses: svenstaro/upload-release-action@v2
        with:
          release_name: ${{ needs.build_release.outputs.release_version }}
          file: jumpy-*/jumpy-*
          file_glob: true
          overwrite: true
          prerelease: ${{ github.event_name != 'push' }}
          body: ${{ needs.generate_changelog.outputs.release_body }}
          tag: ${{ needs.build_release.outputs.release_version }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
