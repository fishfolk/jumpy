name: ğŸ•µ Lint Merge Group Commit Message
on:
  pull_request:
  merge_group:

jobs:
  commitlint:
    name: ğŸ” Lint Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Source
        uses: actions/checkout@v3
        if: github.event_name == 'merge_group'
        with:
          fetch-depth: 2
      - name: ğŸ” Lint Commit Message
        uses: wagoid/commitlint-github-action@v5
        if: github.event_name == 'merge_group'
        with:
          commitDepth: 1
