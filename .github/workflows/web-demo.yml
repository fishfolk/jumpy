name: ğŸŒ Publish Web Demo

on:
  push:
    tags:
      - "v*"
    branches:
      - main

concurrency:
  group: web-demo
  cancel-in-progress: true

jobs:
  publish-web-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: â¬‡ï¸ Checkout

      - name: ğŸ§° Install Just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | sudo bash -s -- --to /usr/local/bin

      - name: â™» ï¸Cargo Registry Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: cargo-registry

      - name: ğŸ¦€ Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - uses: jetli/wasm-bindgen-action@v0.1.0
        name: ğŸ”§ Wasm Bindgen
        with:
          version: "0.2.84"

      - name: ğŸ”¨ Build WASM Release
        run: just build-release-web

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: web-target/wasm-release
          target-folder: player/${{ github.ref_name }}

      - name: ğŸ”— Symlink Latest Build
        run: |
          mkdir latest-symlink-dir
          ln -s ./${{ github.ref_name }} latest
          mv latest latest-symlink-dir

      - name: ğŸš€ Deploy Symlinked Latest Build
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: latest-symlink-dir
          clean: false
          target-folder: player
