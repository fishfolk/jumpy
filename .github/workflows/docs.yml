name: ğŸ—’ Documentation

on:
  push:
    branches:
      - main
      - staging
      - trying
  pull_request:

jobs:
  book:
    name: ğŸ”¨ Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ ï¸Checkout Source
        uses: actions/checkout@v2

      - name: ğŸ§° Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -q \
              libasound2-dev \
              libudev-dev

      - name: ğŸ¦€ Install Rust
        uses: actions-rs/toolchain@v1

      - name: ğŸ“– Install mdbook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "0.4.22"

      - uses: actions/cache@v3
        name: â™»ï¸ Cache Cargo Registry
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-registry
      - uses: actions/cache@v3
        name: â™»ï¸ Cache Cargo Target
        with:
          path: |
            target/
            web-target/
          key: Linux-cargo-target-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ”¨ Build Rustdoc
        run: |
          cargo doc --workspace --no-deps
          mv target/doc book/src/developers/rustdoc

      - name: ğŸ›  Build MDBook
        run: |
            cd book
            mdbook build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          branch: gh-pages
          folder: ./book/dist
          target-folder: book
